<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="input-container">
                <input id="name" type="text" placeholder=" Name" required>
                <input id="age" type="number" placeholder=" Age" min="1" required>   
            </div>
            <div class="btn-container">
                <button id="add" class="btn-add" onclick="addData()">Add</button>
                <button id="delete" class="btn-delete" onclick="deleteData()">Delete</button>
                <button id="update" class="btn-update">Update</button>
            </div><br>
            <div id="userList"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
