<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="input-container">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" max="150" required>   
            </div>
            <div class="btn-container">
                <button class="btn-add" id="add" onclick="saveData()">Add</button>
                <button class="btn-delete" id="delete" onclick="deleteData()">Delete</button>
                <button class="btn-update" id="update">Update</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
